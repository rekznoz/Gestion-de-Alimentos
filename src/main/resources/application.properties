spring.application.name=GestionAlimentos

# Configuraci?n H2
spring.datasource.url=jdbc:h2:mem:gestionAlimentos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuracion para leer el archivo data.sql al inicio
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configurar el puerto HTTPS
server.port=8443

# Tama?o maximo de archivo
spring.servlet.multipart.max-file-size=2MB

# Tama?o m?ximo de solicitud (incluye toda la carga de datos)
spring.servlet.multipart.max-request-size=2MB

# Habilitar la gesti?n de archivos temporales durante la carga (?til para archivos grandes)
spring.servlet.multipart.file-size-threshold=2KB

# Directorio de carga de archivos
spring.servlet.multipart.location=uploads

logging.level.org.springframework.security=DEBUG
